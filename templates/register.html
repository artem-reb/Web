<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>    
    <link rel="stylesheet" href="{{url_for('static', filename='base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='add_article.css')}}">

    <div class='header'>

        <div class="header-menu">
            <a href="https://ru.ruwiki.ru/wiki/Заглавная_страница"><img class="ruwiki-icon" src="{{url_for('static', filename='logo_ruwiki.svg')}}" alt = "Логотип Рувики"></a>

            <div class="header_buttons">
                <button class="button-login">Войти</button>
                <button class="button-change-font">Aa</button>
            </div>
        </div>

        <hr>
    </div>   

    <h1>Зарегистрироваться</h1>

    {% for error in get_flashed_messages()%}
    <div class="error_message">{{ error }}</div>
    {% endfor %}

    <form class="add_article_form" action="{{ url_for('register')}}" method="POST">
        <div class='form_group'>
            <label for="user_email">Электронная почта</label>
            <input type="text" id="user_email" name="user_email" required>
        </div>
        
        <div class='form_group'>
            <label for="user_phon">Номер телефона</label>
            <input type="text" id="user_phone" name="user_phone" required>
        </div>

        <div class='form_group'>
            <label for="user_password">Пароль</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>

        <div class='form_group'>
            <label for="user_password_repeat">Повторите пароль</label>
            <input type="password" id="user_password_repeat" name="user_password_repeat" required>
        </div>

        <input type="submit" value="Закончить регистрацию">
    </form>

</body>
</html>
