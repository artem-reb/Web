<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Вход</title>    
    <link rel="stylesheet" href="{{url_for('static', filename='base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='add_article.css')}}">

    <div class='header'>

        <div class="header-menu">
            <a href="https://ru.ruwiki.ru/wiki/Заглавная_страница"><img class="ruwiki-icon" src="{{url_for('static', filename='logo_ruwiki.svg')}}" alt = "Логотип Рувики"></a>

            <div class="header_buttons">
                <button class="button-login">Войти</button>
                <button class="button-change-font">Aa</button>
            </div>
        </div>

        <hr>
    </div>   

    <h1>Войти</h1>

    {% for error in get_flashed_messages()%}
    <div class="error_message">{{ error }}</div>
    {% endfor %}

    <form class="add_article_form" action="{{ url_for('login')}}" method="POST">
        <div class='form_group'>
            <label for="user_login">Логин</label>
            <input type="text" id="user_login" name="user_login" required>
        </div>

        <div class='form_group'>
            <label for="user_password">Пароль</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>

        <input type="submit" value="Войти">
    </form>

</body>
</html>
