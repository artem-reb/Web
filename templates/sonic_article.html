<!DOCTYPE html>

<html>

<head>
    <meta charset="utf=8">
    <title>{{title_article}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='article.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='base.css')}}">
</head>

<body id="main">
    <div class='header'>

        <div class="header-menu">
            <a href={{url_for('index')}}><img class="ruwiki-icon" src="{{url_for('static', filename='logo_ruwiki.svg')}}" alt = "Логотип Рувики"></a>

            <div class="header_buttons">
                <a href="{{ url_for('add_article') }}" class="button-create-article">Создать статью</a>
                <button class="button-login">Войти</button>
                <button class="button-change-font">Aa</button>
            </div>
        </div>

        <hr>
    </div> 

    <div class="controls_wrapper">
        <div class="controls">
            <form action="{{ url_for('edit_article', id=article.id) }}" method="GET">
                <button type="submit" class="controls_btn">Редактировать</button>
            </form>

            <form action="{{url_for('delete_article', id=article.id)}}" method="POST">
                <button type="submit" class="controls_btn" onclick="return confirm('Вы уверены, что хотите удалить статью?')">Удалить</button>
            </form>
        </div>
    </div>
    <div class="article">
        <div class="article_text">
            <div>
                <h1>{{article.title}}</h1>
            </div>
            <div class="article-btns">
                <button class="article-btn">
                    <img src="{{url_for('static', filename='translate.png')}}" alt="Перевод" class="article-icon">
                </button>
                <button class="article-btn">
                    <img src="{{url_for('static', filename='share.png')}}" alt="Поделиться" class="article-icon">
                </button>
                <button class="article-btn">
                    <img src="{{url_for('static', filename='headphones.png')}}" alt="Прослушать" class="article-icon">
                    
                </button>
            </div>
            <div>
                {{article.content}}
            </div>
        </div>

        <div class="article_image">
            <h3 class="article_image_name">{{article.title}}<h3>
            <img src="{{ url_for('uploaded_photo', filename=article.photo) }}" alt="{{article.title}}">
        </div>
    </div>

</body>

</html>
