<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Рувики</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="center_text" id="main">
            <img src = 'logo.svg' alt="Лого РУВИКИ"/>
            <h1>
                Ищите по-новому
            </h1>
            <p>
                Спрашивайте то, что хотите найти в РУВИКИ.
                <br>
                Умный поиск поможет!
            </p>
        </div>
        <div class="smart-search-block">
            <div class = 'smart-search-text'>Умный поиск поможет разобраться</div>
            <div class = 'cards'>
                <div class="card_with_question">
                    Почему электромобили массово появились только сейчас?
                </div>
                <div class="card_with_question">
                    Какие открытия привели к развитию современных технологий?
                </div>
                <div class="card_with_question">
                    Чем отличаются высотки в Москве от небоскрёбов Нью Йорка?
                </div>
            </div>
            <div class="no-smart-search-button">
                <button class = 'button'>
                    <img src="seach_icon.svg" alt = 'Лупа' style="width:12px; height:12px">
                    Поиск без нейровести
                </button>
            </div>
        </div>
    </body>
</html>
